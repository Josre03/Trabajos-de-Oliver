		function multiplication(){
			var x = parseInt(multiplicationTables.x.value);
			if ((x<-10) || (x>5000)) {
				alert("El número introducido no es válido."); 
			 	multiplicationTables.reset();
			 }

			else{
				document.write("<h2>Tabla de multiplicar del "+ x +"</h2>");
                
                
                for(i = 1;i<=20;i++){
        
                    document.write(x + " x " + i + " = " + x * i );
                    document.write("<br>");
			    }
		
		    }
        }   				
	</script>
</head>
<body>
        <center>
            <form name="multiplicationTables">
                Introduce el numero que deseas multiplicar, desde -10 hasta 5000 (Utilice solo números enteros)
                <br/>
                <input type="text" name="x">
                <br/><br/>
                <input type="button" name="function" value="Ejecutar" onclick="multiplication()">
            </form>
